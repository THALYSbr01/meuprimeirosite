<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Par ou Ímpar</title>
</head>
<body>
    <script>
        let input = window.prompt("Por favor, insira um número:");

        let numero = parseInt(input);

        if (isNaN(numero)) {
            window.alert("Por favor, insira um valor numérico válido.");
        } else if (numero < 0) {
            window.alert("Erro: o número deve ser maior ou igual a 0.");
        } else if (numero % 2 === 0) {
            window.alert("O número é par.");
        } else {
            window.alert("O número é ímpar.");
        }
    </script>
</body>
</html>
